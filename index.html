<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WHILE (1)</title>
  <style>
    /* Estilos Gerais */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #4CAF50;
      padding: 10px 0;
      text-align: center;
    }

    header nav a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      margin: 0 15px;
    }

    header nav a:hover {
      text-decoration: underline;
    }

    h2 {
      text-align: center;
      color: #4CAF50;
      margin-top: 30px;
    }

    /* Estilos do Formulário */
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: 30px auto;
    }

    label {
      font-size: 16px;
      margin-bottom: 8px;
      text-align: left;
      width: 100%;
    }

    input[type="text"], input[type="number"] {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    input[type="text"]:focus, input[type="number"]:focus {
      border-color: #4CAF50;
      outline: none;
    }

    button {
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Estilos de Alerta */
    .alert {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: white;
      padding: 10px;
      background-color: #ff4d4d;
      border-radius: 5px;
      margin-top: 20px;
    }

    .alert.success {
      background-color: #4CAF50;
    }

  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Exercício 1</a>
      <a href="index2.html">Exercício 2</a>
    </nav>
  </header>

  <h2>Digite o usuário e a matrícula</h2>

  <!-- Formulário de entrada -->
  <form id="formulario">
    <label for="usuario">Usuário:</label>
    <input type="text" id="usuario" name="usuario" required><br>

    <label for="matricula">Matrícula:</label>
    <input type="number" id="matricula" name="matricula" required><br>

    <button type="submit">Enviar</button>
  </form>

  <div id="alerta"></div>

  <script>
    // Função para validar usuário e matrícula
    document.getElementById("formulario").addEventListener("submit", function(event){
      event.preventDefault(); // Impede o envio do formulário e recarregamento da página

      var usuario = document.getElementById("usuario").value;
      var matricula = parseInt(document.getElementById("matricula").value);
      var alertaDiv = document.getElementById("alerta");

      // Limpa a mensagem anterior de alerta
      alertaDiv.innerHTML = '';

      if(usuario === "SENAI" && matricula === 2025999){
        alertaDiv.innerHTML = '<div class="alert success">Bem-vindo!</div>';
      } else {
        alertaDiv.innerHTML = '<div class="alert">Acesso negado, saia daqui!</div>';
      }

      // Limpa os campos de entrada após cada tentativa
      document.getElementById("usuario").value = "";
      document.getElementById("matricula").value = "";
    });
  </script>
</body>
</html>
